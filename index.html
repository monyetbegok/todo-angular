<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Todos App</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<script src="angular/angular.min.js"></script>
	<script src="todo.js"></script>
</head>
<body ng-controller="todoCtrl">

<div class="container">
	<div class="col-md-4 col-md-offset-4">
		<div class="page-header">
			<h1>Todo App Build With Angular <small>Ade Yahya Prasetyo</small></h1>
		</div>
		<form ng-submit="addTodo()">
			<div class="input-group">
				<input type="text" ng-model="todoText" class="form-control">
				<span class="input-group-btn">
					<button type="submit" class="btn btn-info">Add</button>
				</span>
			</div>
		</form>
		<br>
		<div ng-repeat="todo in todos">
			<div class="input-group">
				<span class="input-group-addon">
					<input type="checkbox" ng-model="todo.done">	
				</span>
				<input type="text" class="form-control" ng-model="todo.text">
				<span class="input-group-btn">
					<a href="" ng-click="move($index,'up')" class="btn btn-primary">U</a>
					<a href="" ng-click="move($index,'down')" class="btn btn-primary">D</a>
					<a href="" ng-click="removeTodo($index)" class="btn btn-danger">x</a>
				</span>
			</div>
		</div>
	</div>
</div>

</body>
</html>
